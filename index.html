<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--inizio header-->
    <header><!--una riga, tre colonne, no spazi + una riga, una colonna-->
        <section class="primo-contenitore"><!--contenitore header-->
            <div class="prima-riga"><!--prima riga-->
                <div class="prima-colonna"><!--prima colonna, no spazi-->
                    <div class="testo-logo">
                        <p>logo</p>
                    </div>
                </div><!--fine prima colonna-->
                <div class="seconda-colonna"><!--seconda colonna, no spazi-->
                    <div class="testo-link">
                        <p>link link link link link</p>
                    </div>
                </div><!--fine seconda colonna-->
                <div class="terza-colonna"><!--terza colonna, no spazi-->
                    <div class="testo-login">
                        <p>login</p>
                    </div><!--fine terza colonna-->
                </div>
            </div><!--fine prima riga-->
            <div class="seconda-riga"><!--prima riga-->
                <div class="unica-colonna"><!--unica colonna-->
                </div>
            </div>
        </section><!--fine contenitore header-->
    </header>
    <!--fine header-->
    <!--inizio main-->
    <main>
        <div class="contenitore-bianco"> <!--contenitore bianco contenente un contenitore diviso in due-->
            <div class="riga-bianca"> <!--riga contenitore bianco-->
                <div class="colonna-azzurra"> <!--primo contenitore 60%-->
                </div>
                <div class="colonna-rosa"> <!--secondo contenitore 40%-->
                </div>
            </div>
        </div>
        <div class="contenitore-grigio"> <!--contenitore bianco grigio un contenitore diviso in due-->
            <div class="riga-grigia"> <!--riga contenitore grigio-->
                <div class="colonna-rosa"> <!--primo contenitore 40%-->
                </div>
                <div class="colonna-azzurra"> <!--secondo contenitore 60%-->
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
